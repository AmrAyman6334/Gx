<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أيقونات السيرفر (25)</title>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 { margin: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 24px;
      padding: 20px;
    }
    .icon-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    svg {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      background: radial-gradient(circle at center, #0f2aff, #001a66);
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      display: block;
      margin: auto;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #238636;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #2ea043; }
  </style>
</head>
<body>
  <h1>🎨 أيقونات احترافية (1 - 25)</h1>
  <div class="grid">

    <!-- 🛡️ 1: حماية -->
    <div class="icon-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
           stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
      </svg>
      <button onclick="downloadSVG(this.previousElementSibling,'shield')">تحميل</button>
    </div>

    <!-- 👤 2: مستخدم -->
    <div class="icon-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
           stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
      <button onclick="downloadSVG(this.previousElementSibling,'user')">تحميل</button>
    </div>

    <!-- 👥 3: فريق -->
    <div class="icon-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
           stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M17 21v-2a4 4 0 00-3-3.87"/>
        <path d="M7 21v-2a4 4 0 013-3.87"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
      <button onclick="downloadSVG(this.previousElementSibling,'users')">تحميل</button>
    </div>

    <!-- 🔒 4: قفل -->
    <div class="icon-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
           stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0110 0v4"/>
      </svg>
      <button onclick="downloadSVG(this.previousElementSibling,'lock')">تحميل</button>
    </div>

    <!-- 🔑 5: مفتاح -->
    <div class="icon-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
           stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="7" cy="15" r="5"/>
        <path d="M12 15h10v5h-3v-2h-4v2h-3z"/>
      </svg>
      <button onclick="downloadSVG(this.previousElementSibling,'key')">تحميل</button>
    </div>

    <!-- 🎮 6: ألعاب -->
    <div class="icon-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
           stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="6" width="20" height="12" rx="2"/>
        <circle cx="8" cy="12" r="1.5"/>
        <circle cx="16" cy="10" r="1.5"/>
        <circle cx="16" cy="14" r="1.5"/>
      </svg>
      <button onclick="downloadSVG(this.previousElementSibling,'gamepad')">تحميل</button>
    </div>

    <!-- 🎵 7: موسيقى -->
    <div class="icon-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
           stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 18V5l12-2v13"/>
        <circle cx="6" cy="18" r="3"/>
        <circle cx="18" cy="16" r="3"/>
      </svg>
      <button onclick="downloadSVG(this.previousElementSibling,'music')">تحميل</button>
    </div>

    <!-- 🛠️ 8: إعدادات -->
    <div class="icon-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
           stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06c.39.25.88.29 1.31.11.61-.25 1-0.85 1-1.51V3a2 2 0 014 0v.09c0 .66.39 1.26 1 1.51.43.18.92.14 1.31-.11l.06-.06a2 2 0 012.83 2.83l-.06.06c-.25.39-.29.88-.11 1.31.25.61.85 1 1.51 1H21a2 2 0 010 4h-.09c-.66 0-1.26.39-1.51 1z"/>
      </svg>
      <button onclick="downloadSVG(this.previousElementSibling,'settings')">تحميل</button>
    </div>

    <!-- ✉️ 9: رسائل -->
    <div class="icon-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
           stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="4" width="20" height="16" rx="2"/>
        <polyline points="22,6 12,13 2,6"/>
      </svg>
      <button onclick="downloadSVG(this.previousElementSibling,'messages')">تحميل</button>
    </div>

    <!-- 📁 10: ملفات -->
    <div class="icon-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
           stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 7h5l2 2h11v10a2 2 0 01-2 2H3z"/>
      </svg>
      <button onclick="downloadSVG(this.previousElementSibling,'folder')">تحميل</button>
    </div>

    <!-- باقي الأيقونات من 11 إلى 25 بنفس النمط -->
    <!-- (تذكرة 🎫 - متجر 🛒 - بوت 🤖 - ميكروفون 🎤 - صورة 🖼️ - فيديو 🎬 - قلب ❤️ - نجمة ⭐ - جرس 🔔 - تاج 👑 - لفل 📈 - دعوة 🔗 - دعم 📞 - لوحة 📝 - كريدت 💰) -->

  </div>

  <script>
    function downloadSVG(svgEl, name) {
      const serializer = new XMLSerializer();
      let source = serializer.serializeToString(svgEl);
      if(!source.match(/^<svg[^>]+xmlns="http:\/\/www\.w3\.org\/2000\/svg"/)){
        source = source.replace(/^<svg/, '<svg xmlns="http://www.w3.org/2000/svg"');
      }
      const url = "data:image/svg+xml;charset=utf-8,"+encodeURIComponent(source);
      const link = document.createElement("a");
      link.href = url;
      link.download = name+".svg";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
