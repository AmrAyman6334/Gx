<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سنتر فون | خدمات المحمول</title>

  <style>
    :root {
      --primary: #f1c40f;
      --secondary: #3498db;
      --dark: #1a1a2e;
      --light: #f9f9f9;
      --text-dark: #222;
      --text-light: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Cairo','Segoe UI',sans-serif;
      background: linear-gradient(-45deg,#1a1a2e,#181824,#202040,#1f1b2e);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: var(--text-light);
      overflow-x: hidden;
    }
    body.light {
      background: linear-gradient(-45deg,#fff,#f5f5f5,#ebebeb,#dedede);
      color: var(--text-dark);
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      width: 120px; height: 120px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      box-shadow: 0 0 20px rgba(241,196,15,0.7);
    }
    header h1 {font-size: 2.5rem; margin: 0.5rem 0; color: var(--primary);}
    header p {font-size: 1rem; margin: 0.3rem 0;}

    .top-controls {
      position: absolute;
      top: 1rem; left: 1rem;
      display: flex; gap: 0.5rem;
    }
    select {
      padding: 0.4rem 0.7rem;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: white;
      cursor: pointer;
    }
    body.light select {color: var(--text-dark); background: rgba(0,0,0,0.1);}

    .section {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 1.5rem;
    }
    .card {
      padding: 1.5rem;
      background: rgba(255,255,255,0.07);
      border-radius: 12px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {transform: translateY(-5px); background: rgba(255,255,255,0.15);}
    .card h3 {margin: 0.5rem 0; color: var(--secondary);}

    .offers {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 1rem;
    }
    .offer {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }
    .offer img {width: 100%; border-radius: 10px; margin-bottom: 0.5rem;}

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
    body.light footer {color: #444;}
  </style>
</head>
<body>
  <div class="top-controls">
    <select id="langSelect" onchange="changeLang(this.value)">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
    <select id="themeSelect" onchange="changeTheme(this.value)">
      <option value="dark">🌙</option>
      <option value="light">☀️</option>
    </select>
  </div>

  <header>
    <img src="https://cdn.discordapp.com/attachments/1404908518171213865/1409829896661766267/Screenshot_20250826_122014.jpg?ex=68aecde8&is=68ad7c68&hm=d94ceb1d17a3b106bedf8c6f6b405ba0c39f5dc2286b9a34f7536a9c6927923d&" alt="شعار سنتر فون">
    <h1 id="title">📱 سنتر فون</h1>
    <p id="location">منفلوط - خلف مدرسة الرشاد</p>
  </header>

  <section class="section">
    <h2 id="servicesTitle">خدماتنا</h2>
    <div class="cards" id="services"></div>
  </section>

  <section class="section">
    <h2 id="offersTitle">عروض الهواتف</h2>
    <div class="noki" id="sanmsong"></div>
  </section>

  <footer id="footer"></footer>

  <script>
    let lang = "ar";
    let theme = "dark";

    const translations = {
      ar: {
        servicesTitle: "خدماتنا",
        offersTitle: "عروض الهواتف",
        footer: "© 2025 سنتر فون - جميع الحقوق محفوظة",
        services: [
          ["🔧 صيانة", "صيانة جميع أنواع الهواتف بسرعة وكفاءة."],
          ["💰 بيع", "أحدث الهواتف بأسعار تنافسية."],
          ["♻️ شراء", "نشتري الهواتف المستعملة بأفضل سعر."]
        ],
        offers: [
          {name: "iPhone 13 Pro", price: "25,000 EGP", img: "https://via.placeholder.com/200x150"},
          {name: "Samsung S23", price: "22,000 EGP", img: "https://via.placeholder.com/200x150"},
          {name: "Xiaomi Note 12", price: "9,000 EGP", img: "https://via.placeholder.com/200x150"}
        ]
      },
      en: {
        servicesTitle: "Our Services",
        offersTitle: "Phone Offers",
        footer: "© 2025 Center Phone - All rights reserved",
        services: [
          ["🔧 Repair", "Fast and reliable phone repairs."],
          ["💰 Sell", "Latest smartphones at great prices."],
          ["♻️ Buy", "We buy used phones at the best rates."]
        ],
        offers: [
          {name: "iPhone 13 Pro", price: "$800", img: "https://via.placeholder.com/200x150"},
          {name: "Samsung S23", price: "$700", img: "https://via.placeholder.com/200x150"},
          {name: "Xiaomi Note 12", price: "$300", img: "https://via.placeholder.com/200x150"}
        ]
      }
    };

    function renderTexts() {
      const t = translations[lang];
      document.getElementById("servicesTitle").innerText = t.servicesTitle;
      document.getElementById("offersTitle").innerText = t.offersTitle;
      document.getElementById("footer").innerText = t.footer;

      const servicesContainer = document.getElementById("services");
      servicesContainer.innerHTML = "";
      t.services.forEach(s => {
        servicesContainer.innerHTML += `<div class="card"><h3>${s[0]}</h3><p>${s[1]}</p></div>`;
      });

      const offersContainer = document.getElementById("offers");
      offersContainer.innerHTML = "";
      t.offers.forEach(o => {
        offersContainer.innerHTML += `<div class="offer"><img src="${o.img}"><h4>${o.name}</h4><p>${o.price}</p></div>`;
      });

      document.querySelector("html").setAttribute("dir", lang === "ar" ? "rtl" : "ltr");
    }

    function changeLang(value) {
      lang = value;
      renderTexts();
    }

    function changeTheme(value) {
      theme = value;
      document.body.classList.toggle("light", theme === "light");
    }

    renderTexts();
  </script>
</body>
</html>
