    h1 { margin: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));

      padding: 20px;

      align-items: center;

    }
    svg {

      height: 120px;

      background: radial-gradient(circle at center, #1e3c72, #2a5298);
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      display: block;
      margin: auto;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #238636;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #2ea043; }
  </style>
</head>
