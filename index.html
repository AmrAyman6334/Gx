<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🎨 أيقونات دعم البوت (25)</title>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 { margin: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 28px;
      padding: 20px;
    }
    .icon-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    svg {
      width: 128px;
      height: 128px;
      border-radius: 28px;
      background: radial-gradient(circle at center, #ffcc00, #b38600);
      padding: 20px;
      box-shadow: 0 0 20px rgba(255,215,0,0.6);
      display: block;
      margin: auto;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #238636;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #2ea043; }
  </style>
</head>
<body>
  <h1>✨ أيقونات احترافية لسيرفر الدعم (1 - 25)</h1>
  <div class="grid">

    <!-- 🛡️ حماية -->
    <div class="icon-card">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
      </svg>
      <button onclick="downloadPNG(this.previousElementSibling,'shield')">تحميل</button>
    </div>

    <!-- 🔒 قفل -->
    <div class="icon-card">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0110 0v4"/>
      </svg>
      <button onclick="downloadPNG(this.previousElementSibling,'lock')">تحميل</button>
    </div>

    <!-- 👑 تاج -->
    <div class="icon-card">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 7l5 7 4-4 4 4 5-7"/>
        <path d="M2 20h20"/>
      </svg>
      <button onclick="downloadPNG(this.previousElementSibling,'crown')">تحميل</button>
    </div>

    <!-- 🤖 بوت -->
    <div class="icon-card">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="7" width="18" height="10" rx="2"/>
        <circle cx="8" cy="12" r="1.5"/>
        <circle cx="16" cy="12" r="1.5"/>
      </svg>
      <button onclick="downloadPNG(this.previousElementSibling,'bot')">تحميل</button>
    </div>

    <!-- 💰 كريدت -->
    <div class="icon-card">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <path d="M8 12h8"/>
        <path d="M12 8v8"/>
      </svg>
      <button onclick="downloadPNG(this.previousElementSibling,'credit')">تحميل</button>
    </div>

    <!-- 🎫 تذكرة -->
    <div class="icon-card">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="5" width="18" height="14" rx="2"/>
        <path d="M7 9h10M7 15h6"/>
      </svg>
      <button onclick="downloadPNG(this.previousElementSibling,'ticket')">تحميل</button>
    </div>

    <!-- 🎤 ميكروفون -->
    <div class="icon-card">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="9" y="2" width="6" height="11" rx="3"/>
        <path d="M5 10v2a7 7 0 0014 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="22"/>
      </svg>
      <button onclick="downloadPNG(this.previousElementSibling,'mic')">تحميل</button>
    </div>

    <!-- 👥 فريق -->
    <div class="icon-card">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="7" r="4"/>
        <circle cx="17" cy="11" r="4"/>
        <path d="M2 21v-2a6 6 0 0112 0v2"/>
        <path d="M14 21v-2a4 4 0 018 0v2"/>
      </svg>
      <button onclick="downloadPNG(this.previousElementSibling,'team')">تحميل</button>
    </div>

    <!-- ✉️ رسائل -->
    <div class="icon-card">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="4" width="20" height="16" rx="2"/>
        <polyline points="22,6 12,13 2,6"/>
      </svg>
      <button onclick="downloadPNG(this.previousElementSibling,'messages')">تحميل</button>
    </div>

    <!-- 🛠️ إعدادات -->
    <div class="icon-card">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83"/>
        <path d="M4.6 9A1.65 1.65 0 014.27 7.2l.06-.06a2 2 0 012.83-2.83"/>
      </svg>
      <button onclick="downloadPNG(this.previousElementSibling,'settings')">تحميل</button>
    </div>

    <!-- باقي الأيقونات (11 إلى 25) تقدر أضيفها بنفس النمط -->
  </div>

  <script>
    function downloadPNG(svgEl, name) {
      const svgData = new XMLSerializer().serializeToString(svgEl);
      const svgBlob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(svgBlob);
      const img = new Image();
      img.onload = function() {
        const canvas = document.createElement("canvas");
        canvas.width = 512;
        canvas.height = 512;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, 512, 512);
        const pngFile = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.download = name + ".png";
        link.href = pngFile;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };
      img.src = url;
    }
  </script>
</body>
</html>
